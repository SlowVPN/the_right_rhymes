<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %}{% endblock %} The Right Rhymes </title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static 'dictionary/icon/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/index.css' %}">
    </head>
    <body>
        <div class="container">
            <div id="logo-wrapper" class="container">
                <div id="logo">
                    <hgroup id="logo-title">
                        <h1 id="site-title"><a title="the Right Rhymes" rel="home" href="/">the Right Rhymes</a></h1>
                        <h2 id="site-description"><a title="Hip-Hop Slang Defined" rel="home" href="/">Hip-Hop Defined</a></h2>
                    </hgroup>
                </div>
            </div>
            <div id="search-icon-container" class="trr-search-icon">
                <ul class="list-inline">
                    <li><a href="#" class="index-menuButton" id="overlay-menu" type="button"><i class="fa fa-search"></i></a></li>
                    <li><span class="fa-stack"><a href="{% url 'about' %}" class="index-menuButton"><i class="fa fa-info"></i></a></span></li>
                    <li><span class="fa-stack"><a href="{% url 'stats' %}" class="index-menuButton"><i class="fa fa-bar-chart-o"></i></a></span></li>
                    <li>
                        <a href="#" class="index-menuButton" style="font-size: .65em; padding-bottom: .25em;">
                            <span class="fa-stack">
                                <i class="fa fa-cloud fa-stack-2x"></i>
                                <i class="fa fa-cog fa-stack-1x" style="color: #3399FF;"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="overlay overlay-data">
              <button type="button" class="overlay-close"><span class="glyphicon glyphicon-remove"></span></button>
              <nav>
                <ul>
                  <li>{% include 'dictionary/_search.html' %}</li>
                </ul>
              </nav>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!--<script src="{% static 'dictionary/js/search.js' %}"></script>-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script>
          $( "#overlay-menu" ).click(function() {
            $( ".overlay" ).addClass
            ('overlay-open');
            $('#index-search-box').focus();
          });
        </script>
        <script>
        $( ".overlay-close" ).click(function() {
          $( ".overlay" ).removeClass
          ( 'overlay-open' );
          });
        </script>
    </body>
</html>
