{% extends "dictionary/base.html" %}
{% block title %}Index ⋅ {% endblock %}
{% block content %}
<div class="container letter-container">
    {% for entry in entries %}
    {% ifchanged entry.letter %}
        <h2 class="index-links-heading">{{ entry.letter | upper }}</h2>
    {% endifchanged %}
    <div class="index-links"><a href="{% url 'entry' entry.slug %}">{{ entry.headword }}</a> {% if not forloop.last %}<span> ⋅ </span>{% endif %}</div>

    {% endfor %}
</div>
{% endblock %}
