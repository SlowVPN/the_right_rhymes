{% block search %}
<form id="index-search-form" action="{% url 'search' %}" method="get" name="search" role="search">
    <input id="index-search-box" type="text" placeholder="Search..." name="q">
    <input type="hidden" name="search_param" value="examples" id="search_param">
    <input type="hidden" name="search_slug" value="dope" id="search_slug">
    <button id="index-search-button" type="submit">
        <span class="glyphicon glyphicon-search"></span>
    </button>
</form>
{% endblock %}
